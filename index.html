<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Aim Trainer</title>
    </head>
    <body>

        <!-- Screen #1 -->

        <div class="screen">
            <h1>Aim Trainer</h1>
            <button class="btn" id="start">Start the game</button>
        </div>

        <!-- Screen #2 -->

        <div class="screen">
            <h1>Pick a time</h1>
            <ul class="time" id="time">
                <li>
                    <button class="time_btn" data-time="10">
                        10 sec
                    </button>
                </li>
                <li>
                    <button class="time_btn" data-time="20">
                        20 sec
                    </button>
                </li>
                <li>
                    <button class="time_btn" data-time="30">
                        30 sec
                    </button>
                </li>
            </ul>
        </div>

        <!-- Screen #3 -->

        <div class="screen">
            <div class="info">
                <h3>Time <span id="timer">00:00</span></h3>
                <h3>Score <span id="score">00</span></h3>
            </div>
                <div class="board" id="board">
            </div>
        </div>
    <script src="./app.js"></script>   
    </body>
</html>
